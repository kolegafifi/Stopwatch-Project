<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3925538669.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="qbox">
            <p class="info"><i class="fa-solid fa-circle-question"></i></p>
            <p class="editor"><i class="fa-solid fa-paintbrush"></i></p>
        </div>
        <div class="colors">
            <div class="circle green"></div>
            <div class="circle blue"></div>
            <div class="circle purple"></div>
        </div>
        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history"><b>archives</b></button>
        </div>
        <ul class="time-list">
        </ul>

    </div>
    <div class="modal-shadow">
        <div class="modal">
            <h3 style="text-align: center;">Legend</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pause</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - reset</p>
            <p><b>Archieve</b> - all of your previous times</p>
            <button class="close">Close</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
